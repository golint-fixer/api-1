machine:
  environment:
    GO15VENDOREXPERIMENT: "1"
    GOPATH: "$GOPATH:$HOME"

dependencies:
  override:
    - go get github.com/Masterminds/glide
    - glide install
    - go install .

test:
  pre:
    - go vet

  override:
    # Run tests against all packages exlcuding enything under vendor dir.
    - go test $(go list ./... | grep -v '/vendor/')
